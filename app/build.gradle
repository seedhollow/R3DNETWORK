plugins {
    id 'com.android.application'
    id 'org.lsposed.lsparanoid'
    id 'top.niunaijun.blackobfuscator'
}


lsparanoid {
    seed = 729363890
}

BlackObfuscator {
    // Enabled state
    enabled true
    // Obfuscation depth
    depth 2
    // The classes which need to be obfuscated
    obfClass = ["com.android.support"]
    // It will not obfuscate the classes that in blackClass
//    blackClass = ["top.niunaijun.black"]
}


android {
    compileSdk 35
    namespace 'com.android.support'
    defaultConfig {
        applicationId "com.android.support"
        minSdkVersion 21
        targetSdk 34
        versionCode 1
        versionName "1.5.0"
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a' , 'x86', 'x86_64'
        }
    }

    buildTypes {
        release {
            shrinkResources false
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            shrinkResources false
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions += "layout"

    productFlavors {
        seedhollow {
            dimension "layout"
            externalNativeBuild {
                ndkBuild {
                    arguments += "LAYOUT=seedhollow"
                }
            }
        }
        lglLayout {
            dimension "layout"
            externalNativeBuild {
                ndkBuild {
                    arguments += "LAYOUT=lglLayout"
                }
            }
        }
    }

    ndkVersion "27.1.12297006"
    externalNativeBuild {
        ndkBuild {
            path file('src/main/jni/Android.mk')
        }
    }
    buildFeatures {
        buildConfig true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

}

//dependencies must be placed below 'android' brackets to get it work on AIDE
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}